<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App 2 - WebSocket Client</title>
  <style>
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>App 2 - WebSocket Test</h1>
  <input type="text" id="input" placeholder="Type a message">
  <button onclick="sendMessage()">Send</button>

  <textarea id="messages" readonly></textarea>

  <script>
    const ws = new WebSocket('ws://localhost:8080');

    // Function to send message as JSON
    function sendMessage() {
      const input = document.getElementById('input');
      const messageObject = {
        sender: 'App 2',
        message: input.value,
        timestamp: new Date().toISOString()
      };

      // Send the message as a JSON string
      ws.send(JSON.stringify(messageObject));
      input.value = '';  // Clear the input field after sending
    }

    // Function to append messages to the textarea
    function appendMessage(text) {
      const messagesTextarea = document.getElementById('messages');
      messagesTextarea.value += text + '\n';  // Append message
      messagesTextarea.scrollTop = messagesTextarea.scrollHeight;  // Auto-scroll to the bottom
    }

    // Handle incoming messages from the WebSocket server
    ws.onmessage = async (event) => {
      const message = event.data instanceof Blob ? await event.data.text() : event.data;

      // Parse the received JSON message
      try {
        const parsedMessage = JSON.parse(message);
        const formattedMessage = `${parsedMessage.sender} (${parsedMessage.timestamp}): ${parsedMessage.message}`;
        appendMessage(formattedMessage);
      } catch (e) {
        console.error('Error parsing JSON message:', e);
      }
    };
  </script>
</body>
</html>
